<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time in</title> <!-- Título da Página -->
    <link rel="stylesheet" href="styles_cadastro.css"> <!-- Link da página css -->
</head>
<body>
    <div class="div_cadastro">
        <form action="" method="post"> <!-- Criando fomulário de Cadastro -->

            <!-- Nome do usuário -->
            <div class="nome">
                <label for="nome"> Nome: </label> 
                <input type="text" id="nome" name="evento" placeholder="Nome" required>
            </div>
            
            <!-- E-mail do usuário -->
            <div class="email">
                <label for="email" class="td_label">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="E-mail" required>
            </div>

            
            <!-- Idade do usuário -->
            <div class="idade">
                <label for="idade" class="td_label">Idade:</label>
                <input type="date" id="idade" name="idade_usuario"  required>
            </div> 

            
            <!-- Senha do usuário -->
            <div class="senha">
                <label for="senha" class="td_label">Senha:</label>
                <input type="password" id="senha" name="user_senha" placeholder="Senha" required>
            </div>
            
            <!-- Confirmação de senha do usuário -->
            <div class="confir_senha">
                <label for="confirmasenha" class="td_label">Confirma Senha</label>
                <input type="password" id="confirmasenha" name="user_confirmasenha" placeholder="Confirma Senha" required>
            </div>

            <div class="joga">
            <!-- Grau de conhecimento -->
                <label for="jogabilidade" class="label_joga">...</label>

                <!-- Profissional -->
                <input type="radio" id="profissional" name="profissa">
                <label for="profissa"> Profissional </label>

                <!-- Amador -->
                <input type="radio" id="Amador" name="amad">
                <label for="amad"> Amador: </label>

                <input type="radio" id="Iniciante" name="inic">
                <label type="radio" for="inic"> Iniciante </label>
            </div>
            
            <button type="submit"> ENVIAR DADOS </button> 
        </form>
    </div>
</body>
</html>
